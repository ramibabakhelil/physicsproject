<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحركة المركزية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a; /* Dark gray background */
            color: #ffffff; /* Pure white text */
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #252525 0%, #121212 100%);
        }

        /* Simulation Container */
        .simulation-container {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* The Center Point with Glow */
        .center-ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 70px rgba(255, 215, 0, 0.7), 0 0 120px rgba(255, 140, 0, 0.4);
            z-index: 10;
            position: relative;
        }

        /* The Orbit Path with Neon effect */
        .orbit-path {
            position: absolute;
            width: 450px;
            height: 450px;
            border: 3px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.03), 0 0 30px rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }

        /* The Orbiting Ball with Trail Effect */
        .orbiting-ball {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #00f2fe, #4facfe);
            border-radius: 50%;
            top: -17.5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 35px #4facfe;
        }

        /* Animation */
        .orbit-animation {
            position: absolute;
            width: 450px;
            height: 450px;
            animation: rotate 6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Premium Navigation Buttons */
        .nav-btn {
            position: fixed;
            bottom: 40px;
            padding: 18px 45px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .btn-next { right: 60px; border-right: 4px solid #4facfe; }
        .btn-back { left: 60px; border-left: 4px solid #ff8c00; }

        .content-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            text-align: right;
        }

        h1 {
            font-size: 14rem; /* Massive Title for 1080p */
            font-weight: 950;
            margin-bottom: 30px;
            line-height: 0.9;
            background: linear-gradient(135deg, #ffffff 40%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 20px 60px rgba(0,0,0,0.8);
            letter-spacing: -4px;
        }

        p {
            font-size: 2.8rem;
            line-height: 1.4;
            color: #ffffff;
            max-width: 1100px;
            font-weight: 400;
            opacity: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1.3fr 0.7fr;
            align-items: center;
            min-height: 100vh;
            gap: 50px;
        }

        @media (max-width: 1600px) {
            h1 { font-size: 11rem; }
        }

        @media (max-width: 1440px) {
            h1 { font-size: 9rem; }
            p { font-size: 2.2rem; }
        }

        @media (max-width: 1024px) {
            .layout-grid {
                grid-template-columns: 1fr;
                padding-top: 50px;
                height: auto;
                text-align: center;
            }
            .content-section { text-align: center; }
            p { margin: 0 auto; font-size: 1.8rem; }
            h1 { font-size: 6rem; line-height: 1; }
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-10">
        <div class="layout-grid">
            <!-- Text Content -->
            <div class="content-section">
                <h1 class="font-bold">الحركة<br>المركزية</h1>
                <p>
                    الحركة المركزية هي حركة جسم على مسار دائري حول نقطة ثابتة تُسمّى المركز، وذلك تحت تأثير قوة تكون موجهة دائمًا نحو هذه النقطة. هذه القوة تُسمّى القوة المركزية، وهي المسؤولة عن إبقاء الجسم في مساره الدائري ومنعه من الانطلاق في خط مستقيم.
                </p>
            </div>

            <!-- Visualization Area -->
            <div class="simulation-container">
                <div class="orbit-path"></div>
                <div class="center-ball"></div>
                <div class="orbit-animation">
                    <div class="orbiting-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <a href="index.html" class="nav-btn btn-back">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        السابق
    </a>

    <a href="page2.html" class="nav-btn btn-next">
        التالي
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M5 12h14m-7-7 7 7-7 7"/></svg>
    </a>

</body>
</html>
