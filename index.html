<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة الأرض والنظام الشمسي - متجهات الفيزياء</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: auto;
            background: rgba(10, 10, 10, 0.92); display: flex; align-items: center;
            padding: 15px 20px; z-index: 100; border-bottom: 1px solid #333; direction: rtl;
            flex-wrap: wrap; gap: 20px;
        }
        .control-group { display: flex; align-items: center; gap: 10px; }
        button {
            background: #00ff88; border: none; padding: 10px 20px;
            font-weight: bold; cursor: pointer; border-radius: 5px; font-family: 'Arial';
        }
        button.stop { background: #ff3333; color: white; }
        .speed-control { display: flex; align-items: center; gap: 10px; color: white; font-weight: bold; }
        input[type=range] { cursor: pointer; width: 150px; }
        #planet-selector { display: flex; gap: 5px; flex-wrap: wrap; margin-right: auto; }
        .p-btn {
            background: #222; color: #ccc; border: 1px solid #444;
            padding: 5px 8px; font-size: 12px; cursor: pointer; border-radius: 3px;
        }
        .p-btn:hover { background: #00ff88; color: black; }
        #labels-container { position: absolute; top: 0; left: 0; pointer-events: none; z-index: 50; }
        .label { position: absolute; transform: translate(-50%, -50%); text-shadow: 2px 2px 5px #000; font-weight: bold; color: white; white-space: nowrap; }
        .m-point-label { font-size: 12px; color: #888; }
        .planet-label { font-size: 14px; color: #fff; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<div id="ui">
    <div class="control-group">
        <button id="toggleBtn">بدء المحاكاة</button>
    </div>
    <div class="control-group speed-control">
        <span>السرعة:</span>
        <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
        <span id="speedVal">1x</span>
    </div>
    <div id="planet-selector"></div>
</div>

<div id="labels-container"></div>

<script>
    let scene, camera, renderer, controls;
    let isRotating = false;
    let globalSpeedMultiplier = 1;
    const planets = [];
    const earthPoints = [];
    const labelsContainer = document.getElementById('labels-container');

    const planetData = [
        { name: "عطارد", dist: 120, size: 4, speed: 0.040, color: 0xAAAAAA },
        { name: "الزهرة", dist: 180, size: 9, speed: 0.030, color: 0xE3BB76 },
        { name: "الأرض", dist: 260, size: 10, speed: 0.025, color: 0x2271B3, isFocus: true },
        { name: "المريخ", dist: 340, size: 7, speed: 0.020, color: 0xE27B58 },
        { name: "المشتري", dist: 500, size: 24, speed: 0.012, color: 0xD39C7E },
        { name: "زحل", dist: 680, size: 20, speed: 0.009, color: 0xC5AB6E, hasRings: true },
        { name: "أورانوس", dist: 850, size: 14, speed: 0.006, color: 0xB5E1E6 },
        { name: "نبتون", dist: 1000, size: 14, speed: 0.005, color: 0x3E54E8 }
    ];

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 20000);
        camera.position.set(0, 1000, 1500);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // نجوم
        const starsGeo = new THREE.BufferGeometry();
        const starsPos = [];
        for(let i=0; i<8000; i++) {
            starsPos.push((Math.random()-0.5)*15000, (Math.random()-0.5)*15000, (Math.random()-0.5)*15000);
        }
        starsGeo.setAttribute('position', new THREE.Float32BufferAttribute(starsPos, 3));
        scene.add(new THREE.Points(starsGeo, new THREE.PointsMaterial({ color: 0xFFFFFF, size: 1.1 })));

        // الشمس
        scene.add(new THREE.Mesh(new THREE.SphereGeometry(55, 32, 32), new THREE.MeshBasicMaterial({color: 0xFFDD44})));
        const sunLight = new THREE.PointLight(0xFFFFFF, 2, 4000);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x444444));

        const selector = document.getElementById('planet-selector');
        planetData.forEach(data => {
            // المدار
            const orbitCurve = new THREE.EllipseCurve(0, 0, data.dist, data.dist);
            const orbitGeo = new THREE.BufferGeometry().setFromPoints(orbitCurve.getPoints(200));
            const orbit = new THREE.Line(orbitGeo, new THREE.LineBasicMaterial({color: 0x333333}));
            orbit.rotation.x = Math.PI/2;
            scene.add(orbit);

            // الكوكب
            const mesh = new THREE.Mesh(new THREE.SphereGeometry(data.size, 32, 32), new THREE.MeshPhongMaterial({color: data.color}));
            scene.add(mesh);

            if (data.hasRings) {
                const ring = new THREE.Mesh(new THREE.RingGeometry(data.size + 5, data.size + 18, 64), new THREE.MeshBasicMaterial({ color: 0x888888, side: THREE.DoubleSide, transparent: true, opacity: 0.5 }));
                ring.rotation.x = Math.PI/2;
                mesh.add(ring);
            }

            // المتجهات (V و ΔV)
            const vArrow = new THREE.ArrowHelper(new THREE.Vector3(), new THREE.Vector3(), data.size * 6, 0x00ff88, data.size, data.size/2);
            const dvArrow = new THREE.ArrowHelper(new THREE.Vector3(), new THREE.Vector3(), data.size * 6, 0xff3333, data.size, data.size/2);
            scene.add(vArrow, dvArrow);

            // ملصق اسم الكوكب
            const el = document.createElement('div');
            el.className = 'label planet-label';
            el.innerText = data.name;
            labelsContainer.appendChild(el);

            const planetObj = { ...data, mesh, vArrow, dvArrow, label: el, angle: Math.random() * Math.PI * 2 };
            planets.push(planetObj);

            // إنشاء نقاط M0-M7 للأرض فقط
            if (data.isFocus) {
                for (let i = 0; i < 8; i++) {
                    const angleM = i * (Math.PI / 4);
                    const xM = data.dist * Math.cos(angleM);
                    const zM = data.dist * Math.sin(angleM);
                    
                    const dot = new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8), new THREE.MeshBasicMaterial({color: 0xffffff}));
                    dot.position.set(xM, 0, zM);
                    scene.add(dot);

                    const mEl = document.createElement('div');
                    mEl.className = 'label m-point-label';
                    mEl.innerText = `M${i}`;
                    labelsContainer.appendChild(mEl);
                    earthPoints.push({ el: mEl, pos: new THREE.Vector3(xM, 10, zM), targetAngle: angleM });
                }
            }

            const btn = document.createElement('button');
            btn.className = 'p-btn';
            btn.innerText = data.name;
            btn.onclick = () => {
                controls.target.copy(mesh.position);
                camera.position.set(mesh.position.x + 200, 150, mesh.position.z + 200);
            };
            selector.appendChild(btn);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();

        planets.forEach(p => {
            if(isRotating) p.angle += p.speed * 0.4 * globalSpeedMultiplier;

            let x = p.dist * Math.cos(p.angle);
            let z = p.dist * Math.sin(p.angle);
            p.mesh.position.set(x, 0, z);

            p.vArrow.position.set(x, 0, z);
            p.vArrow.setDirection(new THREE.Vector3(-Math.sin(p.angle), 0, Math.cos(p.angle)));
            p.dvArrow.position.set(x, 0, z);
            p.dvArrow.setDirection(new THREE.Vector3(-Math.cos(p.angle), 0, -Math.sin(p.angle)));

            updateLabel(p.label, p.mesh.position);
            
            // تحديث إضاءة M0-M7 للأرض بناءً على قربها منها
            if (p.isFocus) {
                let currentPosAngle = p.angle % (Math.PI * 2);
                if (currentPosAngle < 0) currentPosAngle += Math.PI * 2;
                
                earthPoints.forEach(m => {
                    updateLabel(m.el, m.pos);
                    let diff = Math.min(Math.abs(currentPosAngle - m.targetAngle), Math.PI*2 - Math.abs(currentPosAngle - m.targetAngle));
                    m.el.style.color = diff < 0.1 ? "#00ff88" : "#888";
                    m.el.style.transform = diff < 0.1 ? "translate(-50%, -50%) scale(1.5)" : "translate(-50%, -50%) scale(1)";
                });
            }
        });

        renderer.render(scene, camera);
    }

    function updateLabel(el, pos3d) {
        let proj = pos3d.clone().project(camera);
        if (proj.z > 1 || Math.abs(proj.x) > 1 || Math.abs(proj.y) > 1) {
            el.style.display = 'none';
        } else {
            el.style.display = 'block';
            el.style.left = (proj.x * 0.5 + 0.5) * window.innerWidth + 'px';
            el.style.top = (-proj.y * 0.5 + 0.5) * window.innerHeight + 'px';
        }
    }

    document.getElementById('toggleBtn').onclick = function() {
        isRotating = !isRotating;
        this.innerText = isRotating ? "إيقاف" : "بدء المحاكاة";
        this.className = isRotating ? "stop" : "";
    };

    const slider = document.getElementById('speedSlider');
    const speedText = document.getElementById('speedVal');
    slider.oninput = function() {
        globalSpeedMultiplier = parseFloat(this.value);
        speedText.innerText = globalSpeedMultiplier + "x";
    };

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };
</script>
</body>
</html>
